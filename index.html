<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Rounded Image</h3>
        <img src="jakarta.jpg" class="rounded" width="300px" height="300px" />
      </div>
      <div>
        <h3>Circle Image</h3>
        <img
          src="lampung.jpg"
          class="rounded-circle"
          width="300px"
          height="300px"
        />
      </div>
      <div>
        <h3>Thumbnail Image</h3>
        <img
          src="yogyakarta.jpg"
          class="img-thumbnail"
          width="300px"
          height="300px"
        />
      </div>
    </div>
  </body>
</html>
